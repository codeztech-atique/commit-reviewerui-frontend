<!-- BEGIN login -->
<div class="login login-v2 fw-bold">
	<!-- BEGIN login-cover -->
	<div class="login-cover">
		<div class="login-cover-img" [ngStyle]="{ 'background-image': 'url(' + this.bg + ')' }"></div>
		<div class="login-cover-bg"></div>
	</div>
	<!-- END login-cover -->
	
	<!-- BEGIN login-container -->
	<div class="login-container">
		<!-- BEGIN login-header -->
		<div class="login-header">
			<div class="brand">
				<div class="d-flex align-items-center">
					<!-- <span class="logo"></span> <b>Analysts&nbsp;</b> 24x7 -->
					<img src="{{logo}}" alt="Analysts24x7" height="28" class="company-login-logo">
					<span class="company-title"><b>Analysts</b> 24X7</span>
				</div>
				<!-- <small class="login-font">We'll never share your credentials with anyone else.</small> -->
				<small class="login-font">Unlocking insights, Delivering solutions.</small>
			</div>
			<div class="icon">
				<i class="fa fa-lock"></i>
			</div>
		</div>
		<!-- END login-header -->
		
		<!-- BEGIN login-content -->
		<div *ngIf="currentTab == 'login'" class="login-content">
			<form #f="ngForm" (ngSubmit)="formSubmit(f)">
				<div class="form-floating mb-20px">
					<input type="text" class="form-control fs-13px h-45px border-0" placeholder="Email Address" id="emailAddress" [ngModel]="email" (ngModelChange)="checkm($event)" />
					<label for="emailAddress" class="d-flex align-items-center text-gray-600 fs-13px">Email Address</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control fs-13px h-45px border-0" placeholder="Password" id="password" [ngModel]="password" (ngModelChange)="checkpw($event)" />
					<label for="password" class="d-flex align-items-center text-gray-600 fs-13px">Password</label>
				</div>

				<div class="form-floating mb-20px">
					<div id="login-error">Email and password invalid !!!</div>
				</div>

				<div class="row px-3">
					<div class=" col-6 form-check my-2">
						<input class="form-check-input border-0" type="checkbox" value="1" id="rememberMe" />
						<label class="form-check-label fs-13px remember-me-check" for="rememberMe">
							Remember Me
						</label>
					</div>

					<div class="col-6 my-2">
						<a class="h6 link-light link-underline-opacity-0 float-end text-decoration-none" href="#">Forgot Password ?</a>
					</div>
				</div>

				<div class="mb-20px">
					<button type="submit" id="signIn" class="btn btn-success d-block w-100 h-45px btn-lg" (click)="signIn()"  [disabled]="isEnabledSubmit">
						<div id="block_container">
							<div id="submitText">
								{{confirmButtonText}}
								<div *ngIf="showLoader" class="loader loader--style3" title="2">
									<img src="../../../assets/img/svg/loader.svg">
								</div>
							</div>
						</div>
					</button>
				</div>

				<div class="separator">
					<hr>
					<span>Or sign in with </span>
					<hr>
				</div>

				<div class="row justify-content-center">
					<div class="col-auto social-icons">						
						<a href="#" class="fb btn btn-primary mx-3"><i class="fab fa-facebook fa-fw"></i></a>
						<a href="#" class="twitter btn btn-primary mx-3"><i class="fab fa-twitter fa-fw"></i></a>
						<a href="#" class="google btn btn-primary mx-3"><i class="fab fa-google fa-fw"></i></a>
						<a href="#" class="linkdin btn btn-primary mx-3"><i class="fab fa-linkedin fa-fw"></i></a>
					</div>
				</div>

				<div class="d-flex justify-content-center text-gray-500 mt-4">
					Not a member yet? Click
					<a routerLink="/register" (click)="changeTab('signup')" class="text-white click-here">here</a> to register.
				</div>
			</form>
		</div>
		<!-- END login-content -->

		<!-- Signup code begins -->
		<register-v3 *ngIf="currentTab == 'signup'"></register-v3>
		<!-- Signup code ends -->
	</div>
</div>
