<app-notification></app-notification>
<!-- BEGIN breadcrumb -->
<ol class="breadcrumb float-xl-end">
	<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
	<li class="breadcrumb-item"><a href="javascript:;">Balance</a></li>
	<li class="breadcrumb-item active">Add Credit</li>
</ol>
<!-- END breadcrumb -->
<!-- BEGIN page-header -->
<h1 class="page-header">Add Credit</h1>
<!-- END page-header -->

<!-- BEGIN row -->
<div class="row">
	<div class="col-xl-12">
		<!-- BEGIN panel -->
		<panel title="Upgrade your plan">
			<div class="panel-body">
				<!-- <div class="alert alert-success alert-dismissible fade show rounded-0 mb-0">
					<strong>Transaction Success!</strong>
					   You have credit $200 in your account
				</div>

				<div class="alert alert-danger alert-dismissible fade show rounded-0 mb-0">
					<strong>Transaction failed!</strong>
					Please try again, failed to credit $200
				</div> -->

				<div *ngIf="showSuccessMessage" class="alert alert-success alert-dismissible fade show">
					<strong>Transaction Success !!!</strong>
					   {{trasactionSuccessMsg}}
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>	

				<div *ngIf="showFailureMessage" class="alert alert-danger alert-dismissible fade show">
					<strong>Transaction processing</strong>
					   {{trasactionFailedMsg}}
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>	

				<div class="row mb-15px">	
					<div class="input-group">
						<span class="input-group-text input-group-width">Current Plan</span>
						
						<div #selectsPlan class="form-control picker" (click)="showDropDownPlan()">
							<span class="pc-select">
								<span *ngIf="!selectedPlan" class="pc-element pc-trigger"> Select Plan</span>
								<span *ngIf="selectedPlan" class="pc-element pc-trigger">{{selectedPlan}}</span>
								<span class="pc-list" *ngIf="showPlan">
									<ul *ngFor="let item of chargebeePlans; let i = index">
										<li data-order="{{index}}" (click)="choosePlan(i)"> {{item.name}}</li>
									</ul>
								</span>
							</span>
						</div>
					</div>
				</div>

				<div class="row mb-15px">
					<div class="input-group">
						<span class="input-group-text input-group-width">Balance</span>
						<input [placeholder]="balance || ''" [(ngModel)]="balance" [disabled]="!EnterPricePlantype" type="text" class="form-control"/>
					</div>
				</div>

				<div class="row mb-15px">
					<div class="input-group">
						<span class="input-group-text input-group-width">Status</span>
						<input [placeholder]="status || ''" [(ngModel)]="status" [disabled]="!EnterPricePlantype" type="text" class="form-control"/>
					</div>
				</div>

				<div class="row mb-15px">
					<div class="input-group">
						<span class="input-group-text input-group-width">Amount ($)</span>
						<input [placeholder]="planPrice || ''" [(ngModel)]="planPrice" [disabled]="!EnterPricePlantype" type="EnterPricePlantype? 'number':'text'" class="form-control"/>
					</div>
				</div>

				<div id="footer" class="app-footer mx-0 px-0 text-center">
					<button (click)="upgradeSubscription()" type="button" class="btn btn-primary" [disabled]="enableButton">
						Pay <span *ngIf="planPrice != 0">{{planPrice | currency}}</span>
					</button>
				</div>
			</div>
		</panel>
		<!-- END panel -->
	</div>
</div>


<!-- END row -->
