<!-- BEGIN breadcrumb -->
<ol class="breadcrumb float-xl-end">
	<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
	<li class="breadcrumb-item"><a href="javascript:;">Accounts</a></li>
	<li class="breadcrumb-item active">List commits</li>
</ol>
<!-- END breadcrumb -->
<!-- BEGIN page-header -->
<h1 class="page-header">List of all commits</h1>
<!-- END page-header -->

<!-- BEGIN row -->
<div class="row">
	<!-- BEGIN col-12 -->
	<div class="col-xl-12">
		<!-- BEGIN panel -->
		<panel title="List of all commits across all repositories" footerClass="pb-0 pt-20px">

			<!-- Loader Logic -->
			<div *ngIf="!listItems" class="panel-body panel-height-dynamic">
				<div>
					<div class="card-body">
						<div class="fa-3x spinner-position">
							<i class="fas fa-circle-notch fa-spin"></i>
						</div>
					</div>
				</div>
			</div>
			<!-- Loader Logic -->

			<div class="table table-striped table-bordered align-middle mb-3 ">
				<table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" id="data-table-fixed-columns" class="table table-striped table-bordered align-middle dataTable no-footer dtr-inline">
					<thead>
						<tr *ngIf="listItems">
							<th>Id</th>
							<th>User Id</th>
							<th>Commit Id</th>
							<th>Repository Name</th>
							<th>Merge to Production ?</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let data of listItems">
							<td><a routerLink='/commit/{{data._id}}/details' class="fw-bold">#{{data._id}}</a></td>
							<td>{{data._source.userId}}</td>
							<td>{{data._source.commitId | slice: -10 }}</td>
							

							<td>{{data._source.repoName}}</td>
							<td>
								<span *ngIf="!data._source.mergeToProduction" class="badge border border-red text-red px-2 pt-5px pb-5px rounded fs-12px d-inline-flex align-items-center">
									<i  class="fa fa-circle fs-9px fa-fw me-5px"></i>No
								</span>
								<span *ngIf="data._source.mergeToProduction" class="badge border border-success text-success px-2 pt-5px pb-5px rounded fs-12px d-inline-flex align-items-center">
									<i  class="fa fa-circle fs-9px fa-fw me-5px"></i>Yes
								</span>
							</td>
									
							<td>
								<!-- <a *ngIf="data._source.status" href="javascript:;" class="btn btn-default me-5px"><i class="fa fa-comment"></i> Start chart</a> -->
								<a routerLink='/commit/{{data._id}}/details' href="javascript:;" class="btn btn-dark"><i class="fa fa-desktop"></i> Details</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</panel>
		<!-- END panel -->
	</div>
	<!-- END col-12 -->
</div>
<!-- END row -->
