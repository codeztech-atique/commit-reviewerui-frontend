
<div class="login login-v2 fw-bold">
	<div class="login-cover">
		<div class="login-cover-img" [ngStyle]="{ 'background-image': 'url(' + this.bg + ')' }"></div>
		<div class="login-cover-bg"></div>
	</div>
	<div class="login-container">
    <div class="login-header">
      <div class="brand">
				<div class="d-flex align-items-center">
					<img src="../../../assets/img/logo/apple-icon.png" alt="Analysts24x7" height="28" class="company-login-logo">
					<span class="company-title"><b>Analysts</b> 24X7</span>
				</div>
				<small class="login-font">Lost password, Not your trust. We have got you covered.</small>
			</div>
			<div class="icon">
				<i class="fa fa-lock"></i>
			</div>
		</div>
    
		<div class="login-content">
      <form #f="ngForm">

        <div class="form-floating mb-20px">
          <input autocomplete="off" type="text" class="form-control fs-13px h-45px border-0" placeholder="Email Address" id="regEmailAddress" [ngModel]="email" (ngModelChange)="checkm($event)" />
        
          <label for="emailAddress" class="align-items-center text-gray-600 fs-13px">Email Address</label>
          <div *ngIf="isInvalidEmail" class="custom-tooltip">
						Please enter a valid email address.
					</div>

          <div class="form-floating">
            <div id="forgot-password-error">{{apiResponseError}}</div>
          </div>
          
        </div>
    
        <div class="my-20px">
          <button type="submit" id="signup" class="btn btn-success d-block w-100 h-45px btn-lg" [disabled]="isDisabled" (click)="forgotPassword()">
            <div id="block_container">
              <div id="submitText">{{confirmButtonText}}</div>
              <div *ngIf="showLoader" class="loader loader--style3" title="2">
                <img src="../../../../assets/img/svg/loader.svg">
              </div>
            </div>
          </button>
        </div>
    
        <div class="d-flex justify-content-center text-gray-500 mt-4">
          Click
          <a routerLink="/" class="text-white click-here">here,</a> To return to the login page
        </div>
      </form>
    </div>
	</div>
</div>
